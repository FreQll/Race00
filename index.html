<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Race01. Calculator">
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main_div">
            <div class="result_div">
                <p id="expression_string"></p>
                <p id="result_area"></p>
            </div>
            <div class="buttons_div">
                <div class="numbers_div">
                    <div onclick="calculator.clear()" id="clear" class="button"><button>CLEAR</button></div>
                    <div onclick="calculator.appendNumber(0)" id="number_0" class="button"><button>0</button></div>
                    <div onclick="calculator.appendNumber(1)" id="number_1" class="button"><button>1</button></div>
                    <div onclick="calculator.appendNumber(2)" id="number_2" class="button"><button>2</button></div>
                    <div onclick="calculator.appendNumber(3)" id="number_3" class="button"><button>3</button></div>
                    <div onclick="calculator.appendNumber(4)" id="number_4" class="button"><button>4</button></div>
                    <div onclick="calculator.appendNumber(5)" id="number_5" class="button"><button>5</button></div>
                    <div onclick="calculator.appendNumber(6)" id="number_6" class="button"><button>6</button></div>
                    <div onclick="calculator.appendNumber(7)" id="number_7" class="button"><button>7</button></div>
                    <div onclick="calculator.appendNumber(8)" id="number_8" class="button"><button>8</button></div>
                    <div onclick="calculator.appendNumber(9)" id="number_9" class="button"><button>9</button></div>
                    <div onclick="calculator.appendOperation('+')" id="plus" class="button"><button>+</button></div>
                    <div onclick="calculator.appendOperation('*')" id="multiply" class="button"><button>*</button></div>
                    <div onclick="calculator.appendOperation('/')" id="division" class="button"><button>/</button></div>
                    <div onclick="calculator.appendOperation('-')" id="minus" class="button"><button>-</button></div>
                    <div onclick="calculator.appendEqual('=')" id="equal" class="button"><button>=</button></div>
                    <div onclick="calculator.appendPoint()" id="point" class="button"><button>.</button></div>
                    <div onclick="calculator.appendPercent()" id="percent" class="button"><button>%</button></div>
                    <div onclick="calculator.appendSign()" id="sign" class="button"><button>+/-</button></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
